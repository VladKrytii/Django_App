<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>{% block title %}User List{% endblock %}</h1>

    {% block content %}
    <ul>
        {% for user in users %}
        <li>[{{user.id}}] - {{user.name}} {{user.phone}}</li>
        {% endfor %}
    </ul>
    {% endblock %}

    <footer>
        <p>&copy; 2024 Education App for PV321 Group</p>
    </footer>
</body>

</html>
